<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>

{% block body %}
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-40 m-auto">
  <form>
    <div class="container pt-3">
    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Вход в аккаунт</h1>

    <div class="form-floating">
      <input type="email" class="container col-2 col-md-2 mt-2 mb-1 form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Электронная почта</label>
    </div>
    <div class="form-floating">
      <input type="password" class="col-2 col-md-2 mt-2 mb-1 form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Запомнить
      </label>
    </div>
        <div class="d-flex mx-5 mr-auto">
    <button class="mt-2 mb-1 justify-content-start btn btn-primary w-14 py-2" type="submit">Создать аккаунт</button>
        </div>
        <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
    </form>
</main>
</body>

{% endblock %}
