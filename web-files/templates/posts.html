{% extends 'base.html' %}

{% block title %}
Страница про нас
{% endblock %}

{% block body %}
<div class="container pt-3">
    <h1>Доступные статьи</h1>

    {% for el in articles %}
    <div class="my-lg-4 mt-lg-3 alert alert-info">
    <h2>{{ el.title }}</h2>
    <p>{{ el.subtitle }}</p>
    <p><b>{{ "Дата: " ~ el.date.date() }}</b></p>
    <a href="/posts/{{ el.id }}" class="btn btn-warning">Читать</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
