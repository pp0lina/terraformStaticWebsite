{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container">
    <h1>Редактировать статью</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}"
               placeholder="Введите заголовок"><br>
        <textarea name="subtitle" id="subtitle" class="form-control" placeholder="Введите подзаголовок">{{ article.subtitle }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст статьи">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Сохранить изменения">
    </form>
</div>
{% endblock %}
